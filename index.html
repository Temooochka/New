<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импортировать данные</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Общие переменные и стили */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        :root {
            --alfa-red: #EE3124;
            --bg-light-gray: #F7F7F7;
            --text-color: #333;
        }

        .app-screen {
            width: 100%;
            max-width: 390px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 80px;
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 25px 8px 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .status-icons i { margin-left: 5px; }

        /* HEADER NAV */
        .header-nav {
            padding: 0 20px 20px 20px;
        }

        .back-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            padding-bottom: 30px;
            font-size: 18px;
            color: var(--text-color);
            cursor: pointer;
        }
        
        /* IMPORT CARD */
        .import-card {
            background-color: var(--bg-light-gray);
            border-radius: 20px;
            margin: 0 20px 20px 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .import-card-title h3 {
            font-size: 18px;
            margin: 0 0 5px 0;
            font-weight: 600;
        }
        .import-card-title p {
            font-size: 14px;
            margin: 0;
            color: #666;
        }
        .download-icon {
            font-size: 24px;
            color: var(--text-color);
        }

        /* IMPORT FORMAT BUTTONS */
        .format-button {
            background-color: var(--bg-light-gray);
            border-radius: 20px;
            margin: 0 20px 15px 20px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .format-button span {
            font-size: 18px;
            font-weight: 600;
        }
        .format-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
        }
        .format-icon.csv { background-color: #e0f7e0; color: #4CAF50; }
        .format-icon.xlsx { background-color: #f7e0e0; color: #EE3124; }
        .format-icon.txt { background-color: #e0e0f7; color: #3F51B5; }


        /* BOTTOM NAV (Копируем из glavnyi.html) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            height: 70px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 5px; 
            font-size: 11px;
            color: #888;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        /* Активный элемент - История, как точка входа */
        .nav-item:nth-child(4) i, .nav-item:nth-child(4) span {
            color: var(--alfa-red);
        }

    </style>
</head>
<body>

<div class="app-screen">
    
    <div class="top-bar">
        <span>9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header-nav">
        <div class="back-nav" id="backToMain">
            <i class="fas fa-chevron-left"></i>
            </div>
    </header>

    <div class="import-card">
        <div class="import-card-title">
            <h3>Импортировать данные</h3>
            <p>В любом удобном формате</p>
        </div>
        <i class="fas fa-download download-icon"></i>
    </div>

    <div class="format-button">
        <span>Импорт в CSV</span>
        <div class="format-icon csv">
            <i class="fas fa-file-csv"></i>
        </div>
    </div>

    <div class="format-button">
        <span>Импорт в Xlsx</span>
        <div class="format-icon xlsx">
            <i class="fas fa-file-excel"></i>
        </div>
    </div>

    <div class="format-button">
        <span>Импорт в TXT</span>
        <div class="format-icon txt">
            <i class="fas fa-file-alt"></i>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <div class="nav-item" id="navToMain">
            <i class="fas fa-home"></i>
            <span>Главный</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span class="badge one">1</span>
            <span>Платежи</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Выгода</span>
        </div>
        <div class="nav-item active-nav">
            <i class="fas fa-history"></i>
            <span>История</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <span class="badge four">4</span>
            <span>Чаты</span>
        </div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Переход по кнопке "Назад" и "Главный" на главную страницу
        document.getElementById('backToMain').addEventListener('click', () => {
             window.location.href = 'glavnyi.html'; 
        });
        document.getElementById('navToMain').addEventListener('click', () => {
             window.location.href = 'glavnyi.html'; 
        });
